<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini KaBum</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/layout.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scripts/main.js">
    <script src="scripts/pages/home.js" type="module" defer></script>
    <script src="/src/scripts/services/cartServices.js" type="module" defer></script>
    <script src="/src/scripts/services/bannerServices.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div id="div-logo-kabum">
                <img id="logo-kabum" src="/assets/images/logo/Logo-Kabum.png">
            </div>
                <form>
                    <section class="grid-row-up">
                        <div id="CEP">
                            <img src="/assets/icons/location.png" style="height: 20px;"><br>
                            <span>
                                Enviar para:<br>
                                <span class="underline">Digite o CEP</span>
                            </span>
                        </div>

                        <div id="pesquisa">
                            <input type="search" placeholder="Busque no KaBum">
                            <img src="/assets/images/Components/FLECHA PESQUISA.png">
                        </div>

                        <div id="login">
                            <img src="/assets/icons/user.png">
                            <div>
                            <span class="underline">Entre </span>
                            <span>ou</span>
                            <br>
                            <span class="underline">cadastre-se</span>
                            </div>
                        </div>

                        <div id="items-header">
                            <img src="/assets/icons/support.png">
                            <img src="/assets/icons/ergonomic.png">
                            <img src="/assets/icons/heart.png" style="width: 20px;">
                            <img src="/assets/icons/shopping-cart.png" style="width: 22px;">
                        </div>
                    </section>

                    <section class="grid-row-down">
                        <div>
                            <button id="departamentos" type="button">Departamentos<span>❮</span>
                            <button id="cupons" type="button">Cupons</button>
                            <button id="mais-vendidos" type="button">Mais Vendidos</button>
                            <div id="botoes-normais">
                                <a href="" id="hardware">Hardware</a>
                                <a href="" id="liquidacao">Liquidação</a>
                                <a href="" id="pc-gamer">PC Gamer</a>
                                <a href="" id="computadores">Computadores</a>
                                <a href="" id="perifericos">Periféricos</a>
                                <a href="" id="escritorio">Escritório</a>
                                <a href="" id="seja-prime">Seja Prime</a>
                                <a href="" id="venda-kabum">Venda no KaBum!</a>
                                <a href="" id="blog-kabum">blog KaBum</a>
                            </div>  
                        </div> 
                        <div style="width: 390px; margin-right: 20px ;">
                            <img id="monte-seu-pc" src="/assets/images/Components/Monte_seu_pc_completo_compativel.webp">
                        </div>
                    </section>
                </form>
            </div>
    </header>

    <section class="vitrine-banners">
        <div>
            <img id="banner-inicial" alt="Banner principal" src="/assets/images/Banners/2.png">
        </div>
        <div id="botoes-banners-top">
            <input id="botao-esquerda" type="button" value="❮">
            <input id="botao-direita" type="button" value="❯">
        </div>
    </section>

    <article class="artigo-central">
        <div id="feliz-level-novo">
            <span>FELIZ LEVEL NOVO</span>
            <div style="display: flex; align-items: center;">
                <span style="margin-right: 12px; font-size: 18px;">TERMINA EM:</span>
                <img style="width: 25px; margin-right: 3px;" src="../assets/icons/Relogio.png">
                <span style="font-size: 25px; font-weight: bold;" id="hora"></span>
            </div>
        </div>

        <section class="vitrine-produtos">
            <button id="btn-prev">‹</button>
            <button id="btn-next">›</button>
            <div class="produtos-grid" id="lista-produtos">
                <!-- cards entram aqui via JS -->
            </div>
        </section>
         

        <div class="banners-retangulares">
            <div><img src="/assets/images/Banners/banner retangular/JBL.webp"></div>
            <div><img src="/assets/images/Banners/banner retangular/SuperDescontos.webp"></div>
        </div>
    </article>

    <footer>

    </footer>
</body>
</html>
